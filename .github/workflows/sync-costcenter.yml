name: Sync Enterprise Team Members to Cost Center

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily at 02:00 UTC (change as needed)

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run sync
        env:
          # GITHUB_API_BASE: ${{ secrets.GITHUB_API_BASE }} # optional; can omit if using api.github.com
          GITHUB_ENTERPRISE: ${{ secrets.ENTERPRISE }}
          GITHUB_TEAM_SLUG: ${{ secrets.TEAM_SLUG }}
          GITHUB_COST_CENTER_ID: ${{ secrets.COST_CENTER_ID }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          # OUTPUT_CSV: synced_users.csv
        run: |
          python sync_team_to_cost_center.py

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: synced-users-report
          path: synced_users.csv
